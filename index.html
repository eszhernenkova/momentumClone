<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>momentum Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="background-slider"></div>
    <div id="weather-block" class="collapsed">
        <div id="weather-content">
            <img id="weather-icon" src="images/clouds.png" alt="Weather Icon">
            <div id="temperature">20°C</div>
        </div>
    </div>
    <div id="date-time-block">
        <div id="date-time"></div>
    </div>
    <div id="todo-list" class="collapsed">
        <button id="todo-toggle">+</button>
        <div id="todo-content">
            <h3>To-Do List</h3>
            <ul id="todo-items">
                <li>пример</li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
