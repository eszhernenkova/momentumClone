<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>momentum Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="libs/fontawesome/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="background-slider"></div>
    <div id="weather-block" class="collapsed">
        <div class="search" >
            <div class="search__content">
                <input type="text" placeholder="введите город" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            
        </div>
        <div class="error">
            <p>Ошибка в названии города</p>
        </div>
        <div class="weather" id="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">саратов</h2>
        </div>
    </div>
    <div id="date-time-block">
        <div id="date-time"></div>
    </div>
    <div id="todo-list" class="collapsed">
        <div id="todo-toggle">Tasks</div>
        <div id="todo-content">
            <h3>To-Do List</h3>
            <input type="text" id="input-box" placeholder="Введите текст" spellcheck="false">
            <ul id="list-conteiner">
                
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
